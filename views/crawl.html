{{ extend './layout.html' }}
{{block "style"}}
<style>
    .content {
        margin-top: 200px;
        height: 350px;
    }
</style>
{{/block}}

{{block "wrapper"}}
<div class="container">
    <div class="content">
        <h1>Welcome to crawl page</h1>
        <h2>Please wait while the data is loaded...</h2>
    </div>
</div>
{{/block}}

{{block "script"}}
<script>
    // var url = 'https://www.baidu.com/';
    var url = 'https://www.advantest.com';
    // var url = 'https://master.d2x1on421alk5v.amplifyapp.com/';
    $.ajax({
        type: "GET",
        url: "/api/crawl",
        data: {
            url: url
        },
        dataType: "json",
        success: function (res) {
            var data = res.data;
            var reg = /<link.+?href=\"(.+?)\".*>/;
            console.log(data.match(reg))
            document.write(data);
            // $('html').html(data)
            // console.log('----------------',$('link').eq(0).attr('href'))
        }
    });
</script>
{{/block}}
